{% extends 'home.html'%}
{% load staticfiles %}

{% block main %}

	<span class="mdl-layout-title">Complaints</span>
	{% for x in complaints%}
	<center>
	<div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:550px;margin-top:10px;">
		<div class="mdl-card__title mdl-card--expand" style="color:blue;height:176px;margin-top:0;">
			<h4>
				{{x.domain}} <br> 
				{{x.title}}<br>
				I Support : {{x.upvotes}} <br>
				DATE : {{x.posted_on|date:"d-m-y"}}

			</h4>
			
		</div>
		<div class="mdl-card__supporting-text">
			<b>{{x.description}}</b>
		</div>
		<div class="mdl-card__actions mdl-card--border">
    		<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Upvote
    </a>
  </div>	
	</div>	
</center>
<br>
{% endfor %}
{% endblock %}
